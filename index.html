<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Secure Payment</title>

<style>
body{
margin:0;
background:#f4f6fb;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

.container{
max-width:440px;
margin:20px auto;
background:white;
border-radius:18px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
overflow:hidden;
}

.header{
background:#111827;
color:white;
padding:18px;
text-align:center;
font-size:20px;
font-weight:700;
}

.timer{
text-align:center;
padding:12px;
color:#dc2626;
font-weight:600;
}

.section{
background:#e5edff;
padding:12px;
font-weight:600;
color:#1e3a8a;
}

.box{
padding:18px;
}

.row{
display:flex;
justify-content:space-between;
align-items:center;
margin:14px 0;
}

.label{
color:#6b7280;
font-size:14px;
}

.value{
font-size:17px;
font-weight:600;
}

.copy{
background:#2563eb;
color:white;
border:none;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
}

.qr{
display:block;
margin:20px auto;
}

.paybtn{
width:100%;
margin-top:14px;
padding:16px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:700;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
color:white;
transition:0.2s;
}

.paybtn:active{
transform:scale(0.98);
}

.phonepe{background:#5f259f;}
.gpay{background:#0f9d58;}
.paytm{background:#00baf2;}

.paybtn img{
width:22px;
height:22px;
}

input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid #d1d5db;
margin-top:10px;
font-size:15px;
}

.submit{
width:100%;
padding:15px;
margin-top:12px;
background:#16a34a;
color:white;
border:none;
border-radius:10px;
font-size:16px;
font-weight:700;
cursor:pointer;
}

.success,.expired{
display:none;
text-align:center;
padding:40px;
}
</style>
</head>
<body>

<div class="container" id="mainCard">

<div class="header" id="appTitle">Secure Payment</div>

<div class="timer">
Expires in <span id="countdown">05:00</span>
</div>

<div class="section">Payment Details</div>

<div class="box">

<div class="row" id="appRow">
<div>
<div class="label">Merchant</div>
<div class="value" id="app"></div>
</div>
<button class="copy" onclick="copyText('app')">Copy</button>
</div>

<div class="row" id="customerRow">
<div>
<div class="label">Customer</div>
<div class="value" id="customer"></div>
</div>
<button class="copy" onclick="copyText('customer')">Copy</button>
</div>

<div class="row">
<div>
<div class="label">Amount</div>
<div class="value" id="amount"></div>
</div>
<button class="copy" onclick="copyText('amountRaw')">Copy</button>
</div>

<div class="row">
<div>
<div class="label">UPI ID</div>
<div class="value" id="upi"></div>
</div>
<button class="copy" onclick="copyText('upi')">Copy</button>
</div>

<img id="qr" class="qr" width="210"/>

<button class="paybtn phonepe" onclick="payNow()">
<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAMAAABhv/7zAAAABGdBTUEAALGPC/xhBQAAAFpQTFRF////VlZWqqqqMzMzX19fhoaGsbGxvLy8bW1tUVFRfHx8QEBAbGxsrKysf39/SkpKkZGRjIyMaGhoZ2dnY2NjYWFhRERE5ubmPz8/RUVFbm5u4uLi7e3tV1dXcHBwhISEPj4+GxsbwMDAAgICAAAAOklEQVQY02NgQAPGJgYmRkYGBgYGJkYmBgYGZkYmBgYGZmBgYGZmBgYGRkYGRgYGZmZmBgYGBgYGRgYGBgYGAAARH0Cg1dQc5wAAAAASUVORK5CYII=">
PhonePe
</button>

<button class="paybtn gpay" onclick="payNow()">
<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAMAAABhv/7zAAAABGdBTUEAALGPC/xhBQAAAF1QTFRF////YWFhVFRUbW1tb29vW1tbZ2dnRUVFfX19ZGRkYGBgTExMhoaGdHR0Y2NjfHx8d3d3RkZGSkpKeXl5kZGRjIyMeHh4c3NzX19fYWFhRUVF9fX1+fn5nZ2dfX19UVFRgYGBaWlpbW1tYGBgAAAAO0lEQVQY02NgQANMDIwMjIwMDAyMjAyMjIyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAwMDAyMjAwMAAAAsxYCBUq7O0gAAAAASUVORK5CYII=">
Google Pay
</button>

<button class="paybtn paytm" onclick="payNow()">
<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAMAAABhv/7zAAAABGdBTUEAALGPC/xhBQAAAF1QTFRF////Y2NjX19fZGRkVFRUbW1tb29vSkpKZ2dnhoaGfX19RUVFdHR0c3NzYGBgYWFhREREbm5uY2NjZGRkeHh4fHx8X19fYWFhUVFRaWlpYGBgAAAAO0lEQVQY02NgQANMDIwMjIwMDAyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAyMjAwMDAyMjAwMAAAApWQCBhImPiQAAAAASUVORK5CYII=">
Paytm
</button>

</div>

<div class="section">Enter UTR / Reference Number</div>

<div class="box">
<input id="utr" maxlength="12" placeholder="Enter 12-digit UTR">
<button class="submit" onclick="submitUTR()">Submit Payment</button>
</div>

</div>

<div class="container success" id="successCard">
<h2 style="color:#16a34a;">✔ Payment Submitted</h2>
<p>Your payment is under verification.<br>Please wait for confirmation.</p>
</div>

<div class="container expired" id="expiredCard">
<h2>Link Expired</h2>
<p>Please request a new payment link.</p>
</div>

<script>

const params = new URLSearchParams(window.location.search);

const app = params.get("app");
const customer = params.get("customer");
const amount = params.get("amount") || "1";
const upi = params.get("upi") || "upi@bank";

if(app){
document.getElementById("app").innerText = app;
document.getElementById("appTitle").innerText = app;
}else{
document.getElementById("appRow").style.display = "none";
}

if(customer){
document.getElementById("customer").innerText = customer;
}else{
document.getElementById("customerRow").style.display = "none";
}

document.getElementById("amount").innerText = "₹" + amount;
document.getElementById("upi").innerText = upi;

const raw = document.createElement("span");
raw.id = "amountRaw";
raw.style.display = "none";
raw.innerText = amount;
document.body.appendChild(raw);

const upiLink = `upi://pay?pa=${upi}&pn=${app || "Payment"}&am=${amount}&cu=INR`;

document.getElementById("qr").src =
`https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(upiLink)}`;

function payNow(){
window.location.href = upiLink;
}

function copyText(id){
navigator.clipboard.writeText(document.getElementById(id).innerText);
}

let time = 300;

const countdown = setInterval(() => {
let m = Math.floor(time / 60);
let s = time % 60;
if(s < 10) s = "0" + s;
document.getElementById("countdown").innerText = m + ":" + s;
time--;
if(time < 0){
clearInterval(countdown);
document.getElementById("mainCard").style.display = "none";
document.getElementById("expiredCard").style.display = "block";
}
}, 1000);

function submitUTR(){
const val = document.getElementById("utr").value;
if(!/^[0-9]{12}$/.test(val)) return;
document.getElementById("mainCard").style.display = "none";
document.getElementById("successCard").style.display = "block";
}

</script>

</body>
</html>
